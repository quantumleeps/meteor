<form (submit)="savePlant(plant)">
  <label>Name</label>
  <input type="text" [(ngModel)]="plant.name">

  <label>Description</label>
  <input type="text" [(ngModel)]="plant.description">

  <label>Location</label>
  <input type="text" [(ngModel)]="plant.location">

  <button type="submit">Save</button>
  <button [routerLink]="['/']">Cancel</button>
</form>
